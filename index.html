<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Weather App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <section>
            <div id="error">
            </div>
            <div class="container">
                <div class="row">
                    <div id="today" class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                        </div>
                        <div class="row">
                            <div id="currentConditionsDesc" class="col-sm-12"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">Wind</div>
                            <div id="currentWindData" class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">Humidity</div>
                            <div id="currentHumidity" class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">Pressure</div>
                            <div class="col-sm-6"></div>
                        </div>
                    </div> <!-- .col-sm-4 -->
                    <div id="sevenDayForecast" class="col-sm-8">
                        <table>
                            <tr id="sevenDayTableHeader">
                                <th>Day</th>
                                <th>Temp</th>
                                <th>Description</th>
                                <th>Precip</th>
                                <th>Wind</th>
                                <th>Humidity</th>
                            </tr>
                        </table>
                        <img id="icon" />
                        <p id ="title">Blah</p>
                    </div> <!-- .col-sm-8 -->
                </div> <!-- .row -->
            </div> <!-- container -->
        </section>
        <footer>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
